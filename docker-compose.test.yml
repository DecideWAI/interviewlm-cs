version: '3.9'

services:
  # Test Database
  postgres-test:
    image: postgres:16-alpine
    container_name: interviewlm-postgres-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: interviewlm_test
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  # Test Runner
  test-runner:
    image: node:18-alpine
    container_name: interviewlm-test-runner
    working_dir: /app
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      # Test Database
      DATABASE_URL: postgresql://testuser:testpassword@postgres-test:5432/interviewlm_test

      # NextAuth (test values)
      NEXTAUTH_SECRET: test-secret-key-for-testing-only
      NEXTAUTH_URL: http://localhost:3000

      # Node
      NODE_ENV: test
      CI: 'true'
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - test-network
    command: >
      sh -c "
        apk add --no-cache openssl &&
        npm ci &&
        npx prisma generate &&
        npx prisma db push --skip-generate &&
        npm run test:integration:docker
      "

networks:
  test-network:
    driver: bridge
