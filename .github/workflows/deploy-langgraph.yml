name: Deploy LangGraph Agent

on:
  push:
    branches: [main]
    paths:
      - 'langgraph-agents/agents/**'
      - 'langgraph-agents/tools/**'
      - 'langgraph-agents/middleware/**'
      - 'langgraph-agents/config/**'
      - 'langgraph-agents/services/**'
      - 'langgraph-agents/models/**'
      - 'langgraph-agents/aegra/**'
      - 'langgraph-agents/Dockerfile'
      - 'langgraph-agents/requirements.txt'
      - 'langgraph-agents/langgraph.json'
      - 'langgraph-agents/start.sh'
      - 'langgraph-agents/server.py'
      - 'langgraph-agents/auth.py'
  workflow_dispatch:

env:
  PROJECT_ID: interviewlm-480415
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: interviewlm-prod-docker
  IMAGE_NAME: langgraph
  SERVICE_NAME: interviewlm-prod-langgraph

concurrency:
  group: deploy-langgraph
  cancel-in-progress: false

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/967393583920/locations/global/workloadIdentityPools/interviewlm-prod-github-pool/providers/github-provider
          service_account: interviewlm-prod-cicd@interviewlm-480415.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker $REGISTRY --quiet

      - name: Generate image metadata
        id: meta
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          SHORT_SHA=$(echo "$COMMIT_SHA" | cut -c1-7)
          IMAGE_TAG="${REGISTRY}/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${SHORT_SHA}"
          echo "tags=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ steps.meta.outputs.tags }}
        working-directory: langgraph-agents
        run: |
          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from "${REGISTRY}/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:latest" \
            -t "$IMAGE_TAG" \
            -t "${REGISTRY}/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:latest" \
            .

      - name: Push Docker image
        run: |
          docker push --all-tags "${REGISTRY}/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}"

  deploy:
    name: Deploy to Cloud Run
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/967393583920/locations/global/workloadIdentityPools/interviewlm-prod-github-pool/providers/github-provider
          service_account: interviewlm-prod-cicd@interviewlm-480415.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get current revision (for rollback)
        id: current
        run: |
          CURRENT_REVISION=$(gcloud run services describe "$SERVICE_NAME" \
            --region "$REGION" \
            --format='value(status.latestReadyRevisionName)' 2>/dev/null || echo "")
          echo "revision=${CURRENT_REVISION}" >> $GITHUB_OUTPUT
          echo "Current revision: ${CURRENT_REVISION:-none}"

      - name: Deploy to Cloud Run
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          gcloud run services update "$SERVICE_NAME" \
            --image "$IMAGE_TAG" \
            --region "$REGION" \
            --quiet

      - name: Wait for revision to be ready
        id: wait_ready
        run: |
          echo "Waiting for new revision to become ready..."

          # Get the latest revision name
          NEW_REVISION=$(gcloud run services describe "$SERVICE_NAME" \
            --region "$REGION" \
            --format='value(status.latestCreatedRevisionName)')
          echo "new_revision=${NEW_REVISION}" >> $GITHUB_OUTPUT
          echo "New revision: ${NEW_REVISION}"

          for i in {1..30}; do
            # Check if the new revision is ready
            READY=$(gcloud run revisions describe "$NEW_REVISION" \
              --region "$REGION" \
              --format='value(status.conditions[0].status)' 2>/dev/null || echo "Unknown")

            if [ "$READY" = "True" ]; then
              echo "Revision ${NEW_REVISION} is ready!"
              echo "ready=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i/30: Revision not ready yet (status: $READY), waiting 10s..."
            sleep 10
          done

          echo "Revision failed to become ready after 5 minutes"
          echo "ready=false" >> $GITHUB_OUTPUT
          exit 1

      - name: Route traffic to new revision
        if: success()
        env:
          NEW_REVISION: ${{ steps.wait_ready.outputs.new_revision }}
        run: |
          echo "Routing 100% traffic to ${NEW_REVISION}..."
          gcloud run services update-traffic "$SERVICE_NAME" \
            --region "$REGION" \
            --to-revisions="${NEW_REVISION}=100" \
            --quiet
          echo "Traffic routed successfully!"

      - name: Verify deployment (internal check)
        id: healthcheck
        run: |
          # For internal-ingress services, we rely on Cloud Run's built-in
          # container health check. The revision being "Ready" means:
          # 1. Container started successfully
          # 2. Startup probe passed (if configured)
          # 3. Service is accepting traffic

          # Verify traffic is routed to new revision
          TRAFFIC_INFO=$(gcloud run services describe "$SERVICE_NAME" \
            --region "$REGION" \
            --format='value(status.traffic[0].revisionName,status.traffic[0].percent)')

          echo "Current traffic routing: ${TRAFFIC_INFO}"
          echo "success=true" >> $GITHUB_OUTPUT

      - name: Rollback on failure
        if: failure() && steps.current.outputs.revision != ''
        env:
          PREVIOUS_REVISION: ${{ steps.current.outputs.revision }}
        run: |
          echo "Rolling back to previous revision: ${PREVIOUS_REVISION}"
          gcloud run services update-traffic "$SERVICE_NAME" \
            --region "$REGION" \
            --to-revisions="${PREVIOUS_REVISION}=100" \
            --quiet
          echo "Rollback complete"

  notify:
    name: Notify
    needs: [build, deploy]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Deployment Summary
        env:
          COMMIT_SHA: ${{ github.sha }}
          BUILD_RESULT: ${{ needs.build.result }}
          DEPLOY_RESULT: ${{ needs.deploy.result }}
        run: |
          echo "## LangGraph Agent Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${BUILD_RESULT} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${DEPLOY_RESULT} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${COMMIT_SHA}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** interviewlm-prod-langgraph" >> $GITHUB_STEP_SUMMARY
