name: CI - LangGraph Agents

on:
  pull_request:
    branches: [main]
    paths:
      - 'langgraph-agents/**'
      - '.github/workflows/ci-langgraph.yml'
  push:
    branches: [main]
    paths:
      - 'langgraph-agents/**'
      - '.github/workflows/ci-langgraph.yml'

env:
  PYTHON_VERSION: '3.11'

defaults:
  run:
    working-directory: langgraph-agents

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: langgraph-agents/requirements.txt

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check .

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: langgraph-agents/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          ANTHROPIC_API_KEY: "sk-ant-test-placeholder"
          OPENAI_API_KEY: "sk-test-placeholder"
          LANGSMITH_API_KEY: "test-placeholder"
          MODAL_TOKEN_ID: "test-placeholder"
          MODAL_TOKEN_SECRET: "test-placeholder"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./langgraph-agents
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
