name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test -- --passWithNoTests
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
          NEXTAUTH_SECRET: "test-secret-at-least-32-characters-long"
          NEXTAUTH_URL: "http://localhost:3000"
          ANTHROPIC_API_KEY: "sk-ant-test-placeholder"
          SKIP_ENV_VALIDATION: "true"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
          NEXTAUTH_SECRET: "test-secret-at-least-32-characters-long"
          NEXTAUTH_URL: "http://localhost:3000"
          ANTHROPIC_API_KEY: "sk-ant-test-placeholder"
          RESEND_API_KEY: "re_test_placeholder"
          MODAL_TOKEN_ID: "test-placeholder"
          MODAL_TOKEN_SECRET: "test-placeholder"
          MODAL_EXECUTE_URL: "https://placeholder.modal.run"
          MODAL_WRITE_FILE_URL: "https://placeholder.modal.run"
          MODAL_READ_FILE_URL: "https://placeholder.modal.run"
          MODAL_LIST_FILES_URL: "https://placeholder.modal.run"
          MODAL_EXECUTE_COMMAND_URL: "https://placeholder.modal.run"
          PADDLE_API_KEY: "test-placeholder"
          PADDLE_WEBHOOK_SECRET: "test-placeholder"
          REDIS_URL: "redis://localhost:6379"
          SKIP_ENV_VALIDATION: "true"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_SENTRY_DSN=${{ vars.NEXT_PUBLIC_SENTRY_DSN }}
