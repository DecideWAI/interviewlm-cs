version: '3.9'

services:
  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:16-alpine
    container_name: interviewlm-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: interviewlm
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - interviewlm-dev-network

  # Next.js Application (Development Mode with Hot Reload)
  app-dev:
    image: node:18-alpine
    container_name: interviewlm-app-dev
    working_dir: /app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/interviewlm

      # NextAuth
      NEXTAUTH_SECRET: development-secret-change-in-production
      NEXTAUTH_URL: http://localhost:3000

      # OAuth (optional)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Node
      NODE_ENV: development
      WATCHPACK_POLLING: 'true'
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - interviewlm-dev-network
    command: >
      sh -c "
        apk add --no-cache openssl &&
        npm install &&
        npx prisma generate &&
        npx prisma db push &&
        npm run dev
      "

volumes:
  postgres_dev_data:
    driver: local

networks:
  interviewlm-dev-network:
    driver: bridge
